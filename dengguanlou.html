<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登鹳雀楼 - 王之涣</title>
    <link rel="stylesheet" type="text/css" href="./css/styles2.css">
</head>
<body>
    <nav class="main-nav">
        <h1>导航栏</h1>
        <ul class="all-poem">
            <li><a href="dengguanlou.html">登鹳雀楼</a></li>
            <li><a href="jingyesi.html">静夜思</a></li>
        </ul>
    </nav>

    <div class="container">

        <article class="poem-card">
            <!-- 第一首诗 -->
            <header class="poem-header">
                <!-- 古诗标题 -->
                <h1>登鹳雀楼</h1>
                <div class="author-info">
                    <span class="dynasty">唐</span>
                    <h2>王之涣</h2>
                </div>
            </header>


            <section class="poem-content">
                <!-- 古诗正文 -->
                <div class="verse-group">
                    <p class="verse">白日依山尽，</p>
                    <p class="verse">黄河入海流。</p>
                </div>
                <div class="verse-group">
                    <p class="verse">欲穷千里目，</p>
                    <p class="verse">更上一层楼。</p>
                </div>
            </section>


            <div class="divider">
                <!-- 分割线 --> 
            </div>


            <figure class="poem-illustration">
                <!-- 图片区 -->
                <img src="./image/登鹳雀楼.jpg" width="300px" alt="登鹳雀楼">
                <figcaption>《登鹳雀楼》诗意插画</figcaption>
            </figure>


            <footer class="poem-footer">
                <!-- 页脚信息 -->
                <div class="meta-info">
                    <time datetime="2025-05-11">2025.5.11</time>
                    <div class="contributor">
                        <span>设计:LaiYichen</span>
                        <span>文案:WuYanxin</span>
                    </div>
                </div>
            </footer>
        </article>
    </div>
</body>
