                <div class="author-info">

                    <!-- <p>测试</p> -->

                <div class="verse-group">
                    <p class="verse">春眠不觉晓，</p>
                    <p class="verse">处处闻啼鸟。</p>
                </div>

                <div class="verse-group">
                    <p class="verse">夜来风雨声，</p>
                    <p class="verse">花落知多少。</p>
                </div>
