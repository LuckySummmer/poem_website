    <div class="container">

        <article class="poem-card">
            <!-- 第一首诗 -->
            <header class="poem-header">
                <!-- 古诗标题 -->
                <h1>静夜思</h1>
                <div class="author-info">
                    <span class="dynasty">唐</span>
                    <h2>李白</h2>
                </div>
            </header>


            <section class="poem-content">
                <!-- 古诗正文 -->
                <div class="verse-group">
                    <p class="verse">床前明月光，</p>
                    <p class="verse">疑是地上霜。</p>
                </div>
                <div class="verse-group">
                    <p class="verse">举头望明月，</p>
                    <p class="verse">低头思故乡。</p>
                </div>
                <a href="https://www.gushiwen.cn/mingju/juv_ec1fde836703.aspx">诗句赏析</a>
            </section>


            <div class="divider">
                <!-- 分割线 --> 
            </div>


            <figure class="poem-illustration">
                <!-- 图片区 -->
                <img src="./image/静夜思.webp" width="300px" alt="明月夜水墨插画">
                <figcaption>《静夜思》诗意插画</figcaption>
            </figure>


            <footer class="poem-footer">
                <!-- 页脚信息 -->
                <div class="meta-info">
                    <time datetime="2025-05-11">2025.5.11</time>
